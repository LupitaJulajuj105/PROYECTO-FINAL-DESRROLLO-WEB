<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Administrador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .section {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Reporte Administrativo</h1>
    
    <div class="section">
      <h2>Datos del Administrador</h2>
      <label>Nombre completo:</label><input type="text">
      <label>Departamento / Área:</label><input type="text">
      <label>Correo institucional:</label><input type="email">
    </div>

    <div class="section">
      <h2>Objetivo del Formulario</h2>
      <select>
        <option>Solicitud de recursos</option>
        <option>Reporte de incidencias</option>
        <option>Control de asistencia</option>
        <option>Evaluación de personal</option>
      </select>
    </div>

    <div class="section">
      <h2>Descripción Detallada</h2>
      <label>Actividad / Incidente:</label><textarea rows="4"></textarea>
      <label>Observaciones:</label><textarea rows="3"></textarea>
    </div>

    <div class="section">
      <h2>Firmas</h2>
      <label>Firma del administrador:</label><input type="text">
      <label>Firma del jefe de área / director:</label><input type="text">
    </div>
  </div>
</body>
</html>
