<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Becario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .section {
      margin-top: 30px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulario de Registro de Becario</h1>
    
    <div class="section">
      <h2>Datos Personales</h2>
      <label>Nombre completo:</label><input type="text">
      <label>DPI:</label><input type="text">
      <label>Edad:</label><input type="number">
      <label>Fecha de nacimiento:</label><input type="date">
      <label>Domicilio:</label><input type="text">
      <label>Teléfono:</label><input type="text">
      <label>Correo electrónico:</label><input type="email">
    </div>

    <div class="section">
      <h2>Datos Académicos</h2>
      <label>Institución educativa:</label><input type="text">
      <label>Carrera / Programa:</label><input type="text">
      <label>Semestre actual:</label><input type="text">
      <label>Promedio general:</label><input type="text">
    </div>

    <div class="section">
      <h2>Detalles de la Beca</h2>
      <label>Tipo de beca:</label>
      <select>
        <option>Académica</option>
        <option>Servicio Social</option>
        <option>Prácticas Profesionales</option>
      </select>
      <label>Área asignada:</label><input type="text">
      <label>Horario asignado:</label><input type="text">
      <label>Fecha de inicio:</label><input type="date">
      <label>Fecha de término:</label><input type="date">
    </div>

    <div class="section">
      <h2>Actividades a Realizar</h2>
      <textarea rows="4"></textarea>
    </div>

    <div class="section">
      <h2>Seguimiento y Observaciones</h2>
      <label>Desempeño general:</label>
      <select>
        <option>Excelente</option>
        <option>Bueno</option>
        <option>Regular</option>
        <option>Deficiente</option>
      </select>
      <label>Comentarios:</label>
      <textarea rows="4"></textarea>
    </div>

    <div class="section">
      <h2>Firmas</h2>
      <table>
        <tr>
          <th>Nombre</th>
          <th>Cargo</th>
          <th>Firma</th>
          <th>Fecha</th>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td>Becario</td>
          <td></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td>Supervisor</td>
          <td></td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><input type="text"></td>
          <td>VoBo Dirección</td>
          <td></td>
          <td><input type="date"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
